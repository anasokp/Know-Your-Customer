<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
 
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
 
        .search-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
 
        .search-bar {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }
 
        .search-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
 
        .search-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Know Your Customer</h1>
    <div class="search-container">
        <input type="text" id="customerName" class="search-bar" placeholder="Enter your customer...">
        <button class="search-button" onclick="searchCustomer()">Search</button>
    </div>
 
    <script>
        function searchCustomer() {
            // Get the customer name from the input field
            const customerName = document.getElementById('customerName').value.trim();
 
            // Redirect to a new page with customer details
            if (customerName) {
                const url = `customer-details.html?name=${encodeURIComponent(customerName)}`;
                window.location.href = url;
            } else {
                alert("Please enter a customer name.");
            }
        }
    </script>
</body>
</html>
