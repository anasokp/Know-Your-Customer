<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
 
        .customer-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }
 
        .customer-details h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
 
        .customer-details p {
            font-size: 1.2rem;
            color: #34495e;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="customer-details">
        <h2>Customer Details</h2>
        <p><strong>Customer:</strong> <span id="customerName"></span></p>
        <p><strong>Service Category:</strong> GSIP</p>
        <p><strong>Status:</strong> GoLive</p>
        <p><strong>Support Team:</strong> </p>
        <p><strong>Support Model:</strong> 24/7</p>
        <p><strong>Number of DID's Assigned:</strong> xxx</p>
    </div>
    <script>
        // Extract the customer name from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const customerName = urlParams.get('name');
 
        // Display the customer name on the page
        if (customerName) {
            document.getElementById('customerName').textContent = customerName;
        } else {
            document.getElementById('customerName').textContent = "Unknown";
        }
    </script> 

</body>
</html>
